# Configuração do banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação automática de tabelas com base nas entidades
spring.jpa.hibernate.ddl-auto=create-drop

# Habilitar console H2 para depuração (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desativar inicialização de SQL padrão
spring.sql.init.mode=never

# Configuração de data JPA tests
spring.test.database.replace=none